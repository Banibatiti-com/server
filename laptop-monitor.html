<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Laptop Monitor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .laptop {
            width: 80%;
            max-width: 800px;
            background-color: #2c3e50;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        .banibatiti-com-monitor {
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-image: url('https://image.banibatiti.com/images/2025/01/30/image.banibatiti-3.jpeg');
            border-radius: 15px;
            position: relative;
        }
        .screen {
            position: absolute;
            top: 5%;
            left: 5%;
            right: 5%;
            bottom: 5%;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ecf0f1;
            font-size: 24px;
            border-radius: 10px;
            position: relative;
        }
        .screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        .screen-content {
            position: relative;
            z-index: 1;
        }
        .buttons {
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        .button {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }
        .button.red {
            background-color: #e74c3c;
        }
        .button.yellow {
            background-color: #f1c40f;
        }
        .button.green {
            background-color: #2ecc71;
        }
        .power-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background-color: #e74c3c;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="laptop">
        <div class="banibatiti-com-monitor">
            <div class="screen">
                <div class="screen-content" id="screenContent">
                    Welcome to the Laptop Monitor
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="button red" id="redButton"></div>
            <div class="button yellow" id="yellowButton"></div>
            <div class="button green" id="greenButton"></div>
        </div>
        <div class="power-button" id="powerButton"></div>
    </div>

    <script>
        document.getElementById('redButton').addEventListener('click', function() {
            document.getElementById('screenContent').innerText = 'Red Button Clicked';
        });

        document.getElementById('yellowButton').addEventListener('click', function() {
            document.getElementById('screenContent').innerText = 'Yellow Button Clicked';
        });

        document.getElementById('greenButton').addEventListener('click', function() {
            document.getElementById('screenContent').innerText = 'Green Button Clicked';
        });

        document.getElementById('powerButton').addEventListener('click', function() {
            alert('Power Button Clicked');
        });
    </script>
</body>
</html>
